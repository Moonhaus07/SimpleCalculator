<html lang="en">
<head>

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>Calculator</h2>
        <div class="inputField">
            <input type="text" style="text-align: right;"id="inputNum" />
        </div>
        <div class="button">
            <button type="button" onclick="operatorClick('+')">+</button>
            <button type="button" onclick="operatorClick('-')">-</button>
            <button type="button" onclick="operatorClick('*')">*</button>
            <button type="button" onclick="operatorClick('/')">/</button>
            <button type="button" onclick="clearFields()">C</button>
            <button type="button" onclick="calculate()">=</button>
        </div>
        <div>
            <h3>Result: <span id="result">0</sapn></h3>
        </div>
    </form>
    <script src="calculator.js"></script>
</body>
